<div class="min-h-screen bg-gray-100 flex items-center justify-center">
  <section id="login-box" class="
      bg-white
      m-6
      l-6
      shadow-md
      rounded
      px-8
      pt-6
      pb-8
      mb-4
      flex flex-col
      lg:container lg:mx-auto
    ">
    <h1 class="text-base text-4xl font-semibold pb-5">Nuevo usuario</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 pb-5 justify-start">
      <a ui-sref="login" ui-sref-active="active" class="mt-2 flex items-center text-sm text-gray-500">
        ¿Tienes cuenta? Inicia sesión
      </a>
    </div>
    <form method="POST" class="col-6" ng-submit="validate(name, hobby, genre, phoneNumber, age, email, password)">
      <div class="mb-4">
        <label class="block text-grey-darker text-sm mb-2" for="name"> Nombre </label>
        <input type="text" required ng-model="name" class="
            shadow
            appearance-none
            border
            rounded
            w-full
            py-2
            px-3
            text-grey-darker
          " id="name" title="Introduce un Nombre" placeholder="Federico García Lorca" />
      </div>

      <div class="mb-4">
        <label class="block text-grey-darker text-sm mb-2" for="hobby"> Pasatiempo </label>
        <input type="text" ng-model="hobby" required class="
        shadow
            appearance-none
            border
            rounded
            w-full
            py-2
            px-3
            text-grey-darker" id="hobby" title="Introduce un pasatiempo" placeholder="Jugar Play" />
      </div>

      <div class="mb-4">
        <label class="block text-grey-darker text-sm mb-2" for="genre">Genero</label>
        <select ng-model="genre" ng-init="genre ='none'"
          class="w-full h-10 pl-3 pr-6 text-base placeholder-gray-600 border rounded-lg appearance-none focus:shadow-outline"
          name="genre" id="genre" title="Introduce un genero válido" required>
          <option value="none" selected disabled> Introduce tu genero </option>
          <option value="other"> Otro </option>
          <option value="female">Femenino</option>
          <option value="male">Masculino</option>
        </select>
      </div>


      <div class="mb-4">
        <label for="phoneNumber" class="block text-grey-darker text-sm mb-2"> Teléfono </label>
        <input ng-model="phoneNumber" class="
        shadow
        appearance-none
        border
        rounded
        w-full
        py-2
        px-3
        text-grey-darker
      " type="tel" name="phoneNumber" id="phoneNumber" title="Introduce un Teléfono válido" placeholder="222111111"
          required pattern="[0-9]{10}">
      </div>

      <div class="mb-4">
        <label class="block text-grey-darker text-sm mb-2" for="age">Edad</label>
        <input ng-model="age" class="
        shadow
        appearance-none
        border
        rounded
        w-full
        py-2
        px-3
        text-grey-darker
      " type="number" name="age" id="age" placeholder="23" required />
      </div>
      <div class="mb-4">

        <label class="block text-grey-darker text-sm mb-2" for="email">
          Correo electrónico *
        </label>
        <input class="
            shadow
            appearance-none
            border
            rounded
            w-full
            py-2
            px-3
            text-grey-darker
          " ng-model="email" id="email" title="Introduce un mail válido" type="email" placeholder="federico@gmail.com"
          required name="username" />
      </div>
      <div class="mb-6">
        <label class="block text-grey-darker text-sm mb-2" for="password">
          Contraseña *
        </label>
        <input class="
            shadow
            appearance-none
            border border-red
            rounded
            w-full
            py-2
            px-3
            text-grey-darker
            mb-3
          " ng-model="password" id="password" type="password" placeholder="******************"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Debe tener al menos un número, una mayúscula y una minúscula y más de 8 caracteres " required,
          name="password" />
      </div>
      <div class="rounded-md shadow">
        <button class="
            shadow
            appearance-none
            border
            w-full
            flex
            items-center
            justify-center
            px-8
            py-3
            border border-transparent
            text-base
            font-medium
            rounded-md
            text-white
            bg-indigo-600
            hover:bg-indigo-700
            md:py-4 md:text-lg md:px-10
          " type="submit"> Registrarse </button>
      </div>
      <div class="p-5 text-red-darker  flex items-center justify-center">{{errorMessage}}</div>
    </form>
  </section>
</div>
